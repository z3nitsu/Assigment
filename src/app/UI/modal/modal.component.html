<div class="modal-header">
    <h5 class="modal-title"><img src="https://ui-avatars.com/api/?size=128"></h5>
    <button type="button" class="close" data-dismiss="modal" (click)="closeModal('dismiss')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <h3>{{ fromParent.title }}.</h3>
    <p>{{ fromParent.description }}</p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closeModal('close')">Close</button>
</div>
